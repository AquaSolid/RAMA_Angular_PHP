<form method="post" class="form-group" name="SignUpForm">
    <!-- action="server/auth/signup.php" -->
    <label>First Name and Last name:</label>
    <div class="input-group">
        <input data-ng-model="FirstName" name="FirstName" type="text" class="form-control" placeholder="First Name" required/>
        <span class="input-group-addon">-</span>
        <input data-ng-model="LastName" name="LastName" type="text" class="form-control" placeholder="Last Name" required/>
    </div>
    <br>
    <label>User Name:</label>
    <input data-ng-model="UserName" name="UserName" type="text" class="form-control" placeholder="User Name" required data-ng-minlength="3" data-ng-maxlength="32" pattern="^\w+$">
    <br>
    <label>E-mail:</label>
    <input data-ng-model="Email" name="Email" type="email" class="form-control" placeholder="Email" data-ng-maxlength="255" required>
    <br>
    <label>Password:</label>
    <input data-ng-model="Password" data-ng-minlength="8" data-ng-maxlength="32" name="Password" type="password" class="form-control" placeholder="Password" required>
    <br>
    <label>Confirm Password:</label>
    <input data-ng-model="ConfirmPassword" type="password" name="ConfirmPassword" class="form-control" placeholder="Confirm Password" required>
    <br>
    <input type="submit" class="btn btn-block btn-default">
</form>
