<div ng-controller="BlogController as blog">
    <div class="white-container">
        <a href="#makepost">
            <button class="btn btn-primary btn-block margin-five">Make a post</button>
        </a>
        <form class="input-group" role="search" method="GET">
            <input class="form-control" ng-model="q" placeholder="Search posts..." type="text">
            <span class="input-group-btn">
           <button class="btn btn-default" type="submit">
               <span aria-hidden="true" class="glyphicon glyphicon-search">
               </span>
            </button>
            </span>
            </input>
        </form>
    </div>
    <div class="pre-scrollable">
        <div style="
    background-image:url('{{post.ImageURL}}');
    background-repeat:no-repeat;
    background-position:center;" class="post_container dont-break-out" ng-repeat="post in blog.posts | filter : q">
            <div class="anchor-parent post-gradient">
                <a  href="#{{post.Slug}}">
                    <h4 class="lunar">{{post.Title}}</h4>
                    <div>
                        <p class="dont-break-out lunar text-justify">{{post.Subtitle}}</p>
                    </div>
                </a>
                <div class="anchor-bottom text-right">On {{post.DateSubmited}} By {{post.UserName}}</div>
            </div>
        </div>
    </div>
</div>
</div>
