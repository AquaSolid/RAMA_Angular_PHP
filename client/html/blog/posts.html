    <!-- <h3 class="text-center">Posts</h3>  | reverse-->
    <div postObserver="{{posts.length}}" class="dont-break-out" ng-repeat="post in posts">
        <a href="#{{post.Slug}}">
            <hr>
            <h4>{{post.Title}}</h4>
            <div ng-bind-html="ngHTML((post.Content | limitTo : 125) + '..')"></div>
        </a>
        <footer class="text-right"> On {{post.DateSubmited}}
            <br> By {{post.UserName}}
        </footer>
    </div>
    <hr>
