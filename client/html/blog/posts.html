<div ng-controller="BlogController as blog">
    <h3>Posts: </h3>
    <div ng-repeat="post in posts | reverse">
        <a href="#{{post.Slug}}">
            <hr> {{post.ID}} - {{post.Title}} - {{post.UserID}} -
            <br>
            <div ng-bind-html="ngHTML(post.Content)"></div>
        </a>
    </div>
    <hr>
</div>
