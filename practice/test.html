<!DOCTYPE html>
<html>

<body ng-app="myApp">
    <p><a href="#/">Main</a></p>
    <a href="#red">Red</a>
    <a href="#green">Green</a>
    <a href="#blue">Blue</a>
    <div ng-view></div>
    <p>Click on the links to navigate to "red.htm", "green.htm", "blue.htm", or back to "main.htm"</p>

    
    <!-- JavaScript Files -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js" type="text/javascript">
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-route.js" type="text/javascript">
    </script>
    <script>
    var app = angular.module("myApp", ["ngRoute"]);
    app.config(function($routeProvider) {
        $routeProvider
            .when("/", {
                templateUrl: "test.html"
            })
            .when("/red", {
                templateUrl: "red.htm"
            })
            .when("/green", {
                templateUrl: "green.htm"
            });
    });
    </script>
</body>

</html>
