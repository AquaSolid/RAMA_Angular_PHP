<html ng-app="myApp">

<head>
    <title>
        RAMA
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="client/css/main.css" rel="stylesheet" type="text/css">
    </link>
</head>

<body>
    <div>
        <navbar></navbar>
        <div class="container=fluid">
            <div class="row">
                <div class="col-md-3">
                    <div class="col-xs-12">
                        <!-- <searchposts></searchposts> -->
                        <div ng-controller="BlogController as blog">
                        <p ng-bind="data.posts.length"></p>
                            <div class="dont-break-out" ng-repeat="post in data.posts">
                                <a href="#{{post.Slug}}">
                                    <hr>
                                    <h4>{{post.Title}}</h4>
                                    <div ng-bind-html="ngHTML((post.Content | limitTo : 125) + '..')"></div>
                                </a>
                                <footer class="text-right"> On {{post.DateSubmited}}
                                    <br> By {{post.UserName}}
                                </footer>
                            </div>
                            <hr>
                        </div>
                    </div>
                </div>
                <div class="col-md-7">
                    <div ng-controller="MainController">{{ctlr}}
                        <button ng-click="foo()" class="btn btn-info">Foo()</button>
                    </div>
                    <div ng-view></div>
                </div>
                <div class="col-md-2">
                    <div class="col-xs-12">
                        <lorem></lorem>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Files -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-sanitize.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- Local JavaScript Files -->
    <script src="client/js/app.js" type="text/javascript"></script>
    <script src="client/js/main.controller.js" type="text/javascript"></script>
    <script src="client/js/auth.controller.js" type="text/javascript"></script>
    <script src="client/js/blog.controller.js" type="text/javascript"></script>
    <script src="client/js/directives.js" type="text/javascript"></script>
    <script src="client/js/filters.js" type="text/javascript"></script>
    <script src="client/js/factories.js" type="text/javascript"></script>
</body>

</html>
